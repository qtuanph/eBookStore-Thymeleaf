<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm người dùng</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 30px;
        }

        h1, h3 {
            color: #333;
        }

        form {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 15px;
            color: #444;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        input[type="file"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        select[multiple] {
            height: 120px;
            overflow-y: auto;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>Thêm người dùng mới</h1>

<form th:action="@{/admin/users/create}" th:object="${user}" method="post" enctype="multipart/form-data">
    <!-- User info -->
    <label>Avatar: <input type="file" name="avatarFile"/></label>
    <label>Họ: <input type="text" th:field="*{firstName}" /></label>
    <label>Tên: <input type="text" th:field="*{lastName}" /></label>
    <label>Username: <input type="text" th:field="*{username}" /></label>
    <label>Email: <input type="email" th:field="*{email}" /></label>
    <label>Password: <input type="password" th:field="*{password}" /></label>
    <label>Ngày sinh: <input type="date" th:field="*{birthOfDate}" /></label>
    <label>SĐT: <input type="text" th:field="*{phoneNumber}" /></label>

    <!-- Địa chỉ -->
    <h3>Địa chỉ</h3>
    <label>Địa chỉ: <input type="text" th:field="*{addresses[0].addressLine}" /></label>
    <label>Phường/Xã: <input type="text" th:field="*{addresses[0].ward}" /></label>
    <label>Quận/Huyện: <input type="text" th:field="*{addresses[0].district}" /></label>
    <label>Thành phố: <input type="text" th:field="*{addresses[0].city}" /></label>
    <label>Quốc gia: <input type="text" th:field="*{addresses[0].country}" /></label>
    <label>Mã bưu điện: <input type="text" th:field="*{addresses[0].postalCode}" /></label>

    <!-- Vai trò -->
    <label>Vai trò:
        <select th:field="*{roles}">
            <option th:each="role : ${allRoles}"
                    th:value="${role.id}"
                    th:text="${role.name}">
            </option>
        </select>
    </label>

    <button type="submit">Lưu</button>
</form>

<a th:href="@{/admin/users}">← Quay lại danh sách</a>
</body>
</html>
